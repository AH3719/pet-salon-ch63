<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Relax | Pet Salon Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>üêæ Angel Paws</h1>
            <p>Salon Management Dashboard</p>
        </header>

        <section class="stats-container">
            <div class="stat-card">
                <h3>Registered Pets</h3>
                <p id="total-pets" class="stat-number">0</p>
            </div>
            <div class="stat-card extra-challenge">
                <h3>Average Pet Age</h3>
                <p id="average-age" class="stat-number">0</p>
                <span class="label">years old</span>
            </div>
        </section>

        <section class="form-card">
            <h2>New Pet Registration</h2>
            <form id="pet-form" onsubmit="event.preventDefault(); registerPet();">
                <div class="input-group">
                    <input type="text" id="txt-name" placeholder="Pet Name" required>
                    <input type="number" id="txt-age" placeholder="Age" required>
                </div>
                
                <div class="input-group">
                    <select id="txt-gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <select id="txt-service">
                        <option value="General Grooming">General Grooming</option>
                        <option value="Vaccines">Vaccines</option>
                        <option value="De-shedding">De-shedding</option>
                        <option value="Nail Clip">Nail Clip</option>
                    </select>
                </div>

                <input type="text" id="txt-breed" placeholder="Breed" required>

                <button type="submit" class="btn-register">Register Pet</button>
            </form>
        </section>

        <hr>

        <section class="content-area">
            <h2>Currently In Salon</h2>
            <ul id="pet-list"></ul>
        </section>

        <footer>
            <p>&copy; 2025 Angel Paws Salon</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
