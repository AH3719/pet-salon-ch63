<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Angel Paws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <span class="navbar-brand nav-brand salon-name-display"></span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="page-title">Register New Pet</h1>

        <div class="card p-4 mb-5">
            <form id="pet-form" onsubmit="event.preventDefault(); handleSave();">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txt-name" class="form-label">Name</label>
                        <input type="text" id="txt-name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txt-age" class="form-label">Age</label>
                        <input type="number" id="txt-age" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txt-gender" class="form-label">Gender</label>
                        <select id="txt-gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txt-breed" class="form-label">Breed</label>
                        <input type="text" id="txt-breed" class="form-control" placeholder="ex: Poodle, Pug, etc">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txt-service" class="form-label">Service</label>
                        <select id="txt-service" class="form-control">
                            <option value="VIP Package (Bath, Haircut, Styling)">VIP Package (Bath, Haircut, Styling)</option>
                            <option value="Vaccines & Checkup">Vaccines & Checkup</option>
                            <option value="Nail Trimming & Paw Cleaning">Nail Trimming & Paw Cleaning</option>
                            <option value="De-shedding Treatment">De-shedding Treatment</option>
                            <option value="Basic Bath & Brush">Basic Bath & Brush</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txt-type" class="form-label">Pet Type</label>
                        <select id="txt-type" class="form-control">
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Bird">Bird</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="text-start mt-3">
                    <button type="submit" class="btn btn-primary" id="btn-save">Register</button>
                    <button type="reset" class="btn btn-secondary" onclick="resetFormState()">Reset Form</button>
                </div>
            </form>
        </div>
        
        <h2 class="mt-5 mb-3">Registered Pets (Count: <span id="total-pets">0</span>)</h2>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Action</th> </tr>
            </thead>
            <tbody id="pet-table-body">
                </tbody>
        </table>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
