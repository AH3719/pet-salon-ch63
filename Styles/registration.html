<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Angel Paws - Pet Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand salon-name-display">Angel Paws - Pet Salon</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html" class="active">Registration</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <h1 class="page-title">Register New Pet</h1>

        <div class="form-card">
            <form id="pet-form" onsubmit="event.preventDefault(); registerPet();">
                
                <div class="form-group">
                    <label for="txt-type">Pet Type</label>
                    <select id="txt-type" class="form-control">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="txt-name">Name</label>
                    <input type="text" id="txt-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="txt-age">Age</label>
                    <input type="number" id="txt-age" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="txt-breed">Breed</label>
                    <input type="text" id="txt-breed" class="form-control" placeholder="e.g. Poodle, Pug, etc.">
                </div>

                <div class="form-group">
                    <label for="txt-gender">Gender</label>
                    <select id="txt-gender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="txt-service">Service</label>
                    <select id="txt-service" class="form-control">
                        <option value="Grooming">Grooming</option>
                        <option value="Vaccines">Vaccines</option>
                        <option value="Nails">Nails</option>
                        <option value="VIP Package">VIP Package</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <div class="dashboard-stats">
            <p>Total Pets: <span id="total-pets">0</span></p>
        </div>
        
        <ul id="pet-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
